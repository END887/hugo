<!DOCTYPE html>
<html lang="zh-Hans">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>404 - 页面未找到</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #f4f4f4;
           margin: 0;
           padding: 0;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           height: 100vh;
       }
       h1 {
           color: #333;
       }
       p {
           color: #666;
       }
       #error {
           font-size: 100px;
           color: #ccc;
       }
       a {
           background-color: #007bff;
           color: white;
           padding: 10px 20px;
           border-radius: 5px;
           text-decoration: none;
           margin-top: 20px;
           transition: background-color 0.3s ease;
       }
       a:hover {
           background-color: #0056b3;
       }
   </style>
</head>
<body>
   <div id="error">404</div>
   <h1>页面未找到</h1>
   <p>抱歉，您访问的页面可能不存在或已被删除。</p>
   <a href="/">返回首页</a>
</body>
</html>
